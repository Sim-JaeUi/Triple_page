<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mypage.css">
    <title>reveiw</title>
</head>
<body>
    <header>
        <div id="p_header">
            <div id="p_logo"><a href="#"><img src="../img/logo_triple.svg" alt="TRIPLE"></a></div>
            <div id="p_login_join"><a href="#">LOGOUT</a> · <a href="#">MYPAGE</a></div>
        </div>
    </header>
    <div class="container_tr2">
        <div class="travels_box">
            <div>
                <div>
                    <p id="re_top">신화관 제주 신화월드 호텔앤리조트</p>
                    <p id="re_bo">5성급|제주(중문)</p>
                </div>
            </div>
            <div  class="review">
                <div class="review_box">
                    <div class="review_top">
                        <div>
                            <img src="../img/mypage.svg" id="pro_img">
                        </div>
                        <div>
                            <p>김사과<br><span id="star3">★★★★★</span> </p>
                        </div>
                        <div>
                            <p id="more"><a href="#">더보기</a>
                                <div class="more_btn">
                                    <p>
                                        <button id="sh">공유하기</button><br>
                                        <button id="ed">수정하기</button><br>
                                        <button id="de">삭제하기</button>
                                    </p>
                                </div>
                            </p>
                            
                        </div>
                    </div>
                </div>
                <div class="review_box2">
                    <div class="review_img">
                        <p id="view_cont">너무 좋았어요! 편안하게 쉬다 갑니다^^</p>
                        <img src="../img/review_img2.png">
                        <p id="view_cont">좋아요 0 | 댓글 1</p>
                        <p id="view_date">2022.06.19(일)</p>
                    </div>
                    <div class="comm">
                        <input type="text" id="commend" placeholder="댓글을 입력하세요.">
                        <input type="submit" value="등록" id="re_comm">
                        <hr>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!--푸터-->
    <footer>
        <div id="enterprise_info_p">
            <div id="enterprise_info_text_p">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box_p">
                <div id="sns_box_p">
                    <div><a href="#"><img src="./img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="./img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="./img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="./img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
