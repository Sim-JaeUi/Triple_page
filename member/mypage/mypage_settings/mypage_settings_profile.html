<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PAGE 설정 프로필</title>
    <link rel="stylesheet" href="./css/mypage_settings_common.css">
    <link rel="stylesheet" href="./css/mypage_settings_profile.css">
</head>
<body>
    <header>
        <div id="p_header">
            <div id="p_logo"><a href="#"><img src="./img/logo_triple.svg" alt="TRIPLE"></a></div>
            <div id="p_login_join"><a href="#">LOGOUT</a> · <a href="#">MYPAGE</a></div>
        </div>
    </header>
    <main>
        <div id="main_content_box">
            <p>MY PAGE | 설정</p>
            <div id="profile_box">
                <p><img src="./img/triple_london.svg" alt="">김사과</p>
            </div>
            <div id="account_name">
                <p class="title_p">연결된 계정</p>
                <p class="subtitle_p">apple@apple.com</p>
            </div>
            <form action="">
                <p>회원 정보</p>
                <table>
                    <tr>
                        <td>이름</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>연락처</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td id="email_description">apple@apple.com</td>
                    </tr>
                    <tr>
                        <td>닉네임</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>우편번호</td>
                        <td><input type="text"><button>우편번호 찾기</button></td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td id="address2"><input type="text"><input type="text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="address3"><input type="text"></td>
                    </tr>
                </table>
                <div id="form_flex_box">
                    <div id="back_box"><a href="">돌아가기</a></div>
                    <button type="submit">수정하기</button>
                </div>
            </form>
    </main>
    <footer>

        <div id="enterprise_info_p">
            <div id="enterprise_info_text_p">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box_p">
                <div id="sns_box_p">
                    <div><a href="#"><img src="./img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="./img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="./img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="./img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
