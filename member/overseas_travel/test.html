<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
    <style>
        #container {
            width: 1000px;
            height: 500px;
            border: 3px solid red;
            display: flex; /*수평 정렬*/
            /*flex-wrap: nowrap; /*기본값*/
            /*flex-wrap: wrap; /*아래로 내려줌*/
            flex-wrap: wrap-reverse; /*위로 올려줌*/
        }
        #container div {
            width: 400px;
            border: 1px solid black;
            background-color: gold;
        }
        h2{
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>flex1</h2>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
    </div>
</body>
</html>
