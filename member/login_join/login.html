<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="logo_area">
            <div id="logo"><a href="../../main.html"><img src="../../img/logo_triple.svg" alt=""></a></div>
            <div id="login_join"><a href="./login.html">LOGIN</a> | <a href="./join.html">JOIN</a></div>
        </div>
    </header>
    <section id="sect">
        <div id="middle_logo"><img src="../../img/TRIPLE.png" alt=""></div>
        <div id="middle_image"><img src="../../img/login_tiple_window.svg" alt=""></div>
        
        <form action="#" name="regform" id="regform">
    
            <ul class="list">
                <li>
                    <div class="content">
                        <input type="text" name="userid" id="userid" maxlength="20" placeholder="abc@gmail.com">
                    </div>
                </li>
                <li>
                    <div class="content">
                        <input type="password" name="userpw" id="userpw" maxlength="20" placeholder="영문, 숫자, 특수문자">
                    </div>
                </li>
                <li>
                    <div class="content">
                        <input type="submit" value="로그인" class="sign_btn">
                    </div>
                </li>

                <li>
                    <div class="content">
                        <p>아직 트리플 회원이 아니신가요? <a href="./join.html">회원가입 ></a></p>
                    </div>
                </li>
                <li>
                    <div class="content">
                        <img src="../../img/sns_kakao.png" alt="#">
                        <img src="../../img/sns_naver.png" alt="#">
                        <img src="../../img/sns_facebook.png" alt="#">
                        <img src="../../img/sns_apple.png" alt="#">
                    </div>
                </li>
            </ul>
        </form>
    </section>
    <footer>
        <div id="enterprise_info">
            <div id="enterprise_info_text">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box">
                <div id="sns_box">
                    <div><a href="#"><img src="../../img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
