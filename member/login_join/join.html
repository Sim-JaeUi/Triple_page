<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/member/login_join/js/join.js"></script>
    <link rel="stylesheet" href="/member/login_join/css/login_join.css">
    <style>
        #hp { width: 180px; margin-top: 10px;}
    </style>

</head>
<body>
    <!--header-->
    <header>
        <div id="logo_area">
            <div id="logo"><a href="/main.html"><img src="/img/logo_triple.svg" alt=""></a></div>
            <div id="login_join"><a href="/member/login_join/login.html">LOGIN</a> | <a href="/member/login_join/join.html">JOIN</a></div>
        </div>
    </header>
    <!--header 끝-->
    <p class="title">TRIPLE | 회원가입</p>
    <section id="sect_join" class="sect">
        <!--회원가입 폼-->
        <form action="./login.html" name="regform" id="regform" onsubmit="return sendit()">
            
            <ul class="list">
                <!--이메일-->
                <li>
                    <p class="info_form">이메일</p>
                    <div class="content user">
                        <input type="text" name="email" id="email" maxlength="25" placeholder="abc@gmail.com">
                        <input type="button" name="btn" id="email_btn" value="인증하기">
                    </div>
                </li>
                <!--이메일 끝-->
                <!--비밀번호-->
                <li>
                    <p class="info_form">비밀번호</p>
                    <div class="content">
                        <input type="password" name="userpw" id="userpw" minlength="6" maxlength="16" placeholder="영문, 숫자, 특수문자">
                    </div>
                </li>
                <!--비밀번호 끝-->
                <!--비밀번호 확인-->
                <li>
                    <p class="info_form">비밀번호 확인</p>
                    <div class="content">
                        <input type="password" name="userpw_re" id="userpw_re" maxlength="20" placeholder="비밀번호 확인">
                    </div>
                </li>
                <!--비밀번호 확인 끝-->
                <!--닉네임-->
                <li>
                    <p class="info_form">닉네임</p>
                    <div class="content">
                        <input type="text" name="nickname" id="nickname" maxlength="20" placeholder="닉네임을 입력하세요">
                    </div>
                </li>
                <!--닉네임 끝-->
                <!--번호 인증-->
                <li>
                    <p class="info_form">휴대폰번호 인증</p>
                    <div class="content">
                        <table class="info_form">
                            <tr>
                                <td><p class="country_code_text">국가코드</p></td>
                                <td><p class="phone_text">휴대폰번호</p></td>
                            </tr>
                            <tr>
                                <!--국가코드 선택-->
                                <td class="country_code">
                                    <select name="code" id="nickname" placeholder="+ 82">
                                        <option value="+233">가나 (+233) </option>
                                        <option value="+1671">괌 (+1671) </option>
                                        <option value="+30">그리스 (+30) </option>
                                        <option value="+82">대한민국 (+82) </option>
                                        <option value="+49">독일 (+49) </option>
                                        <option value="+1">미국 (+1) </option>
                                        <option value="+44">영국 (+44) </option>
                                        <option value="+81">일본 (+81) </option>
                                        <option value="+86">중국 (+86) </option>
                                    </select>
                                </td>
                                <!--국가코드 선택 끝-->
                                <td class="phone">
                                    <input type="text" name="hp" id="hp" maxlength="20" placeholder="'-' 없이 숫자만 입력">
                                    <input type="button" name="btn" id="phone_btn" value="인증하기">
                                </td>
                            </tr>
                        </table>
                    </div>
                </li>
                <!--번호인증 끝-->
                <!--인증번호-->
                <li>
                    <p class="info_form">인증번호 입력</p>
                    <div class="content text_box">
                        <input type="text" name="Certification" id="Certification" maxlength="20" placeholder="숫자 6자리, 인증번호 입력">
                    </div>
                </li>
                <!--인증번호 끝-->
                <!--약관동의서-->
                <li>
                    <p class="info_form">약관 동의</p>
                    <div>
                        <ul class="join_box">
                            <li>
                                <label for="check_all">전체 동의합니다.</label>
                                <input type="checkbox" id="check_all">
                            </li>
                            <li>
                                <label for="check_1"><span class="pilsoo">(필수)</span> 만 14세 이상입니다.</label>
                                <input type="checkbox" id="check_1" class="normal" name="pilsoo">
                            </li>
                            <li>
                                <label for="check_2"><span class="pilsoo">(필수)</span> 서비스 이용약관</label>
                                <input type="checkbox" id="check_2" class="normal" name="pilsoo">
                            </li>
                            <li>
                                <label for="check_3"><span class="pilsoo">(필수)</span> 개인정보 수집 및 이용 동의</label>
                                <input type="checkbox" id="check_3" class="normal" name="pilsoo">
                            </li>
                            <li>
                                <label for="check_4"><span class="pilsoo">(필수)</span> 위치서비스 이용 동의</label>
                                <input type="checkbox" id="check_4" class="normal" name="pilsoo">
                            </li>
                            <li>
                                <label for="check_5">(선택) 이벤트 및 할인 혜택 안내 동의</label>
                                <input type="checkbox" id="check_5" class="normal">
                            </li>
                        </ul>
                    </div>
                </li>
                <!--약관동의서 끝-->
                <script>
                    $(document).ready(function(){
                    //약관동의 체크박스 전체 선택
                        $("#check_all").click(function() {
                            if($("#check_all").is(":checked")) $("input[class='normal']").prop("checked", true);
                            else $("input[class='normal']").prop("checked", false);
                        });
                        $("input[class='normal']").click(function() {
                            var total = $("input[class='normal']").length;
                            var checked = $("input[class='normal']:checked").length;
                    
                            //개별선택 해제시 전체체크박스 해제
                            if(total != checked) $("#check_all").prop("checked", false);
                            else $("#check_all").prop("checked", true); 
                        });
                });
                </script>
                <li>
                    <div class="content_join">
                        <input type="submit" value="확인" class="join_btn">
                    </div>
                </li>
                <li>
                    <div class="content">
                        <p>트리플 회원이신가요? <a href="./login.html">로그인 ></a></p>
                    </div>
                </li>
            </ul>
        </form>
        <!--회원가입 폼 끝-->
    </section>
    <!--fodter-->
    <footer>
        <div id="enterprise_info">
            <div id="enterprise_info_text">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box">
                <div id="sns_box">
                    <div><a href="#"><img src="../../img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
    <!--footer 끝-->
</body>
</html>
