<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트리플 | 회원가입</title>
    <link rel="stylesheet" href="/member/login_join/css/style.css">
    <style>
        #hp { width: 215px;}
    </style>
    <script src="/member/login_join/js/join.js"></script>
</head>
<body>
    <header>
        <div id="logo_area">
            <div id="logo"><a href="/main.html"><img src="/img/logo_triple.svg" alt=""></a></div>
            <div id="login_join"><a href="/member/login_join/login.html">LOGIN</a> | <a href="/member/login_join/join.html">JOIN</a></div>
        </div>
    </header>
    <p class="title">트리플 | 회원가입</p>
    <section id="sect_join" class="sect">
        <form action="/main.html" name="regform" id="regform" onsubmit="return sendit()">
    
            <ul class="list">
                <li>
                    <p class="info_form">이메일</p>
                    <div class="content user">
                        <input type="text" name="email" id="email" maxlength="25" placeholder="abc@gmail.com">
                        <input type="button" name="btn" id="email_btn" value="인증하기">
                    </div>
                </li>
                <li>
                    <p class="info_form">비밀번호</p>
                    <div class="content">
                        <input type="password" name="userpw" id="userpw" minlength="6" maxlength="16" placeholder="영문, 숫자, 특수문자">
                    </div>
                </li>
                <li>
                    <p class="info_form">비밀번호 확인</p>
                    <div class="content">
                        <input type="password" name="userpw_re" id="userpw_re" maxlength="20" placeholder="비밀번호 확인">
                    </div>
                </li>
                <li>
                    <p class="info_form">닉네임</p>
                    <div class="content">
                        <input type="text" name="nickname" id="nickname" maxlength="20" placeholder="닉네임을 입력하세요">
                    </div>
                </li>
                <li>
                    <p class="info_form">휴대폰번호 인증</p>
                    <div class="content">
                        <table class="info_form">
                            <tr>
                                <td><p class="country_code_text">국가코드</p></td>
                                <td><p class="phone_text">휴대폰번호</p></td>
                            </tr>
                            <tr>
                                <td class="country_code"><input type="text" name="code" id="nickname" maxlength="20" placeholder="+ 82"></td>
                                <td class="phone">
                                    <input type="text" name="hp" id="hp" maxlength="20" placeholder="'-' 없이 숫자만 입력">
                                    <input type="button" name="btn" id="phone_btn" value="인증하기">
                                </td>
                            </tr>
                        </table>
                    </div>
                </li>
                <li>
                    <p class="info_form">인증번호 입력</p>
                    <div class="content text_box">
                        <input type="text" name="Certification" id="Certification" maxlength="20" placeholder="숫자 6자리, 인증번호 입력">
                    </div>
                </li>
                <li>
                    <p class="info_form">약관 동의</p>
                    <div>
                        <ul class="join_box checkbox_group">
                            <li class="checkBox check01">
                                <label for="check_all">전체 동의합니다.</label>
                                <input type="checkbox" name="check_all" id="check_all">
                            </li>
                            <li class="checkBox check02">
                                <label for="check_1"><span class="pilsoo">(필수)</span> 만 14세 이상입니다.</label>
                                <input type="checkbox" name="check_1" id="check_1" class="normal">
                            </li>
                            <li class="checkBox check03">
                                <label for="check_2"><span class="pilsoo">(필수)</span> 서비스 이용약관</label>
                                <input type="checkbox" name="check_2" id="check_2" class="normal">
                            </li>
                            <li class="checkBox check04">
                                <label for="check_3"><span class="pilsoo">(필수)</span> 개인정보 수집 및 이용 동의</label>
                                <input type="checkbox" name="check_3" id="check_3" class="normal">
                            </li>
                            <li class="checkBox check05">
                                <label for="check_4"><span class="pilsoo">(필수)</span> 위치서비스 이용 동의</label>
                                <input type="checkbox" name="check_4" id="check_4" class="normal">
                            </li>
                            <li class="checkBox check06">
                                <label for="check_5">(선택) 이벤트 및 할인 혜택 안내 동의</label>
                                <input type="checkbox" name="check_5" id="check_5" class="normal">
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="content_join">
                        <input type="submit" value="확인" class="join_btn" onsubmit="return sendit()">
                    </div>
                </li>

                <li>
                    <div class="content">
                        <p>트리플 회원이신가요? <a href="./login.html">로그인 ></a></p>
                    </div>
                </li>
            </ul>
        </form>
    </section>
    <footer>
        <div id="enterprise_info">
            <div id="enterprise_info_text">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box">
                <div id="sns_box">
                    <div><a href="#"><img src="../../img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="../../img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
