<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 | 도시선택</title>
    <style>
        body{
            overflow: hidden;
            word-break: break-all;
            font-size: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        form {
            display: flex;
        }
        .box {
            display: flex;
            flex-direction: column;
        }
        .box1{
            display: flex;
            flex-direction: column;
            width: 150px;
            height: 300px;
            margin: 0;
            padding-top: 10px;

        }
        .city{
            display: flex;
            flex-direction: column;
            width: 155px;
            padding-top: 10px;

        }
        input[type="radio"] {
            width: 50px;
        }
        .detail {
            width: 165px;
            flex-direction: column;
            word-break: keep-all;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <form action="">
            <div class="box1">
            <div id="korea" onclick="getCity(this)">한국</div>
            <div id="Overseas" onclick="getCity(this)">해외</div>
            </div>
            <div class="city"></div>
            <div class="detail"></div>
        </div>
            <div>
            <button type="submit">확인</button>
            </div>
        </form>

    <label for='busan'><input type='radio' name='city' id='busan' onclick='getDetail(this)'>부산</label>
<script>
    function getCity(country){
        if(country.id == 'korea'){
            let city = document.getElementsByClassName('city')[0];
            console.log(city);
        city.innerHTML = "<label for='seoul'><input type='radio' name='city' id='seoul' onclick='getDetail(this)'>서울</label><label for='busan'><label for='incheon'><input type='radio' name='city' id='incheon' onclick='getDetail(this)'>인천</label><input type='radio' name='city' id='busan' onclick='getDetail(this)'>부산</label><label for='jeju'><input type='radio' name='city' id='jeju' onclick='getDetail(this)'>제주</label><label for='gangwon'><input type='radio' name='city' id='gangwon' onclick='getDetail(this)'>강원</label><label for='gyeonggi'><input type='radio' name='city' id='gyeonggi' onclick='getDetail(this)'>경기</label><label for='gyeongsang'><input type='radio' name='city' id='gyeongsang' onclick='getDetail(this)'>경상</label><label for='chungcheong'><input type='radio' name='city' id='chungcheong' onclick='getDetail(this)'>충청</label><label for='jeolla'><input type='radio' name='city' id='jeolla' onclick='getDetail(this)'>전라</label>";
        }
        if(country.id == 'Overseas'){
            let city = document.getElementsByClassName('city')[0];
            console.log(city);
        city.innerHTML = "<label for='japan'><input type='radio' name='city' id='japan' onclick='getDetail(this)'>일본</label>";
        }
    }
    function getDetail(detail){
    if(detail.id == 'seoul'){
        let gu = document.getElementsByClassName('detail')[0];
        gu.innerHTML = "<div> <label for='gangnam'><input type='radio' name='detail' id='gangnam' onclick='getDetail(this)'>강남·서초</label> <label for='gangnam'><input type='radio' name='detail' id='gangnam' onclick='getDetail(this)'>송파강동</label> 동대문·성북 용산·종로·중구 마포·서대문 건대·성수·왕십리 김포공항·강서 동작·관악 강북·노원·도봉 구로·금천</div>";
    }
    if(detail.id == 'busan'){
        let gu = document.getElementsByClassName('detail')[0];
        gu.innerHTML = "<div>서면 광안리 해운대 남포동 기장</div>";
    }
    if(detail.id == 'japan'){
        let gu = document.getElementsByClassName('detail')[0];
        gu.innerHTML = "<div>도쿄 오사카 교토 후쿠오카 고베</div>";
    }
}
</script>
</body>
</html>
