<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 1:1문의</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/app/css/my_reserve_main.css">
    <link rel="stylesheet" href="/app/css/style.css">
    <script src="/app/js/mypage_reserve.js"></script>
</head>
<body>
    <!--헤더-->
    <header>
        <div id="logo_area">
            <div id="logo"><a href="/main.html"><img src="/lib/img/logo_triple.svg" alt=""></a></div>
            <div id="login_join"><a href="/templates/pages/login_join/login.html">LOGIN</a> | <a href="/templates/pages/login_join/join.html">JOIN</a></div>
        </div>
    </header>
    <!--헤더끝-->
    <!--메인-->
    <main class="container_all">
        <div class="mypage_title">MY PAGE | 내 예약</div>
        <div class="inq_li_main" id="inquiryList">
            <div class="inq_top">1:1 문의</div>
            <div class="inq_inquiry_write"><a href="inquiryWrite">문의하기</a></div>
            <div v-for="inquiry in inquiryList">
            <div class="inq_que"><span class="inq_category">{{inquiry.typeCategory}}</span> &nbsp;&nbsp;&nbsp;{{inquiry.title}}</div>
            <div class="inq_que_cont">
                <textarea name="inquiry" placeholder="항공권 예매를 취소하고 싶어요. 결제는 오늘 했는데 환불은 얼마나 걸리는 지 알 수 있을 까요?">{{inquiry.content}}</textarea>
            </div>
            </div>
        </div>
    </main>
    <!--메인 끝-->
    <!--푸터-->
    <footer>
        <div id="enterprise_info">
            <div id="enterprise_info_text">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box">
                <div id="sns_box">
                    <div><a href="#"><img src="/lib/img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/lib/img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/lib/img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/lib/img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
