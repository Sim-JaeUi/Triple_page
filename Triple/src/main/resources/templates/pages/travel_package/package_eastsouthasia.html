<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 동남아패키지</title>
    <link rel="stylesheet" href="/app/css/travel_package.css">
    <link rel="stylesheet" href="/app/css/common.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--header 시작-->
    <div th:replace="fragement/header :: header"></div>
    <!--header 끝-->
    <div id="travel_package_img"></div>
    <main>
        <div id="travel_package_main">
            <div id="travel_package_menus">
                <a href="#thailand">태국</a>
                <a href="#philippines">필리핀</a>
                <a href="#vietnam">베트남</a>
                <a href="#kotakinabalu">코타키나발루</a>
                <a href="#singapore">싱가포르</a>
            </div>
            <div id="travel_package_contents">
                <p id="thailand" class="city">태국</p>
                <div class="travel_package_list" th:each="thai : ${thailandList}">
                    <div class="packagebox">
                        <div class="packagebox_image"><a th:href="'/Triple/package/view'+${thai.getIdx()}"><img th:src="@{${thai.getUploadPath()}}" alt=""></a></div>
                        <div class="pacagebox_innerdiv">
                            <div class="merchandise_mark">
                                <div><p th:text="${thai.getKeyword()}"></p></div>
                            </div>
                            <p class="product_name"><a th:href="'/Triple/package/view'+${thai.getIdx()}" th:text="${thai.getTitle()}"></a></p>
                            <p class="product_star"><img src="/lib/img/travel_package_img/ic_star_24px.png" alt="">5</p>
                            <p class="product_price" th:text="${thai.getAdultPr()}+'원'"></p>
                        </div>
                    </div>
                </div>
                <p id="philippines" class="city">필리핀</p>
                <div class="travel_package_list" th:each="philipine : ${philipineList}">
                    <div class="packagebox">
                        <div class="packagebox_image"><a th:href="'/Triple/package/view'+${philipine.getIdx()}"><img th:src="@{${philipine.getUploadPath()}}" alt=""></a></div>
                        <div class="pacagebox_innerdiv">
                            <div class="merchandise_mark">
                                <div><p th:text="${philipine.getKeyword()}"></p></div>
                            </div>
                            <p class="product_name"><a th:href="'/Triple/package/view'+${philipine.getIdx()}" th:text="${philipine.getTitle()}"></a></p>
                            <p class="product_star"><img src="/lib/img/travel_package_img/ic_star_24px.png" alt="">5</p>
                            <p class="product_price" th:text="${philipine.getAdultPr()}+'원'"></p>
                        </div>
                    </div>
                </div>
                <p id="vietnam" class="city">베트남</p>
                <div class="travel_package_list" th:each="vietnam : ${vietnamList}">
                    <div class="packagebox">
                        <div class="packagebox_image"><a th:href="'/Triple/package/view'+${vietnam.getIdx()}"><img th:src="@{${vietnam.getUploadPath()}}" alt=""></a></div>
                        <div class="pacagebox_innerdiv">
                            <div class="merchandise_mark">
                                <div><p th:text="${vietnam.getKeyword()}"></p></div>
                            </div>
                            <p class="product_name"><a th:href="'/Triple/package/view'+${vietnam.getIdx()}" th:text="${vietnam.getTitle()}"></a></p>
                            <p class="product_star"><img src="/lib/img/travel_package_img/ic_star_24px.png" alt="">5</p>
                            <p class="product_price" th:text="${vietnam.getAdultPr()}+'원'"></p>
                        </div>
                    </div>
                </div>
                <p id="kotakinabalu" class="city">코타키나발루</p>
                <div class="travel_package_list" th:each="cota : ${cotaList}">
                    <div class="packagebox">
                        <div class="packagebox_image"><a th:href="'/Triple/package/view'+${cota.getIdx()}"><img th:src="@{${cota.getUploadPath()}}" alt=""></a></div>
                        <div class="pacagebox_innerdiv">
                            <div class="merchandise_mark">
                                <div><p th:text="${cota.getKeyword()}"></p></div>
                            </div>
                            <p class="product_name"><a th:href="'/Triple/package/view'+${cota.getIdx()}" th:text="${cota.getTitle()}"></a></p>
                            <p class="product_star"><img src="/lib/img/travel_package_img/ic_star_24px.png" alt="">5</p>
                            <p class="product_price" th:text="${cota.getAdultPr()}+'원'"></p>
                        </div>
                    </div>
                </div>
                <p id="singapore" class="city">싱가포르</p>
                <div class="travel_package_list" th:each="sing : ${singList}">
                    <div class="packagebox">
                        <div class="packagebox_image"><a th:href="'/Triple/package/view'+${sing.getIdx()}"><img th:src="@{${sing.getUploadPath()}}" alt=""></a></div>
                        <div class="pacagebox_innerdiv">
                            <div class="merchandise_mark">
                                <div><p th:text="${sing.getKeyword()}"></p></div>
                            </div>
                            <p class="product_name"><a th:href="'/Triple/package/view'+${sing.getIdx()}" th:text="${sing.getTitle()}"></a></p>
                            <p class="product_star"><img src="/lib/img/travel_package_img/ic_star_24px.png" alt="">5</p>
                            <p class="product_price" th:text="${sing.getAdultPr()}+'원'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer 시작 -->
    <footer th:replace="fragement/footer :: footer"></footer>
    <!-- footer 끝 -->
</body>
</html>
