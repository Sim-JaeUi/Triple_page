<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 매거진 여행꿀팁</title>
    <link rel="stylesheet" href="/app/css/magazine.css">
    <link rel="stylesheet" href="/app/css/common.css ">
</head>
<body>
    <!-- header 시작 -->
    <div th:replace="fragement/header :: header"></div>
    <!-- header 끝 -->

     <!--메인-->
    <div class="container">
        <div class="mag_area">
            <ul id="mag_list">
                <li><a href="/Triple/magazine"><span id="all">전체</span></a></li>
                <li><a href="/Triple/magazine/recommend">여행지추천</a> </li>
                <li  style="background-color: #458cd3; border: 1px solid #458cd3;"><a href="/Triple/magazine/tip"  style="color: #fff;">여행꿀팁</a> </li>
                <li><a href="/Triple/magazine/restaurant">맛집탐방</a> </li>
                <li><a href="/Triple/magazine/air">항공･공항</a> </li>
                <li><a href="/Triple/magazine/lodging">숙소추천</a> </li>
                <li><a href="/Triple/magazine/tourticket">투어･티켓</a> </li>
                <li><a href="/Triple/magazine/shopping">쇼핑</a> </li>
                <li><a href="/Triple/magazine/travels">여행기</a> </li>
            </ul>
        </div>
        <div class="mag_content">
            <div class="content_list">
                <div class="list_box" th:each="magazine : ${magazineList}">
                    <a th:href="'/Triple/magazine/'+${magazine.getMagazineType().toString().toLowerCase()}+'/view/'+${magazine.getIdx()}">
                        <p id="li_tit" th:text="${magazine.getTitle()}"></p>
                        <p id="li_cont" th:text="${magazine.getContent().substring(0, 5)}+'...'"></p>
                        <p id="li_cont" th:text="${magazine.getMagazineType().getDescription()}"></p>
                    </a>
                    <img src="/lib/img/magazine_img/back_img (4).svg" id="list_img">
                </div>
            </div>
        </div>
    </div>
     <!--메인 끝-->
    <!--푸터-->
    <footer>
        <div id="enterprise_info">
            <div id="enterprise_info_text">
                <p id="bold">트리플 사업자 정보</p>
                <p>(주)트리플은 통신판매중개로서 통신판매의 당사자가 아니며 상품 거래정보 및 거래등에 대해 책임을 지지 않습니다.</p>
                <p>항공, 숙소 및 투어, 티켓문의 1588-0000</p>

                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box">
                <div id="sns_box">
                    <div><a href="#"><img src="/lib/img/magazine_img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
                <div id="TRIP"><a href="#"><img src="/lib/img/magazine_img/footer_TRIP.png" alt="TRIP"></a></div>
            </div>
        </div>
    </footer>
    <!--푸터 끝-->
</body>
</html>
