<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/member/mypage/review/css/review.css">
    <script src="./js/review_script.js"></script>
    <title>TRIPLE | 마이페이지 리뷰수정</title>
    <link rel="stylesheet" href="/member/mypage/css/style.css">
</head>
<body>
    <!--헤더-->
    <header>
        <div id="logo_area">
            <div id="logo"><a href="/main.html"><img src="/img/logo_triple.svg" alt=""></a></div>
            <div id="login_join"><a href="/member/login_join/login.html">LOGIN</a> | <a href="/member/login_join/join.html">JOIN</a></div>
        </div>
    </header>
    <!--헤더끝-->
    
    <!--메인-->
    <main class="container_all">
        <p class="mypage_title">리뷰 수정</p>
        <div class="travels_box">
            <p class="review_title">신화관 제주 신화월드 호텔앤리조트</p>
            <p class="review_subtitle">5성급|제주(중문) </p>
            <div class="review_subbox">
                <p class="review_subtitle">리뷰평점</p>
                <form class="mb-3" name="myform" id="myform" method="post">
                    <fieldset>
                        <input type="radio" name="reviewStar" value="5" id="rate1"><label
                            for="rate1">★</label>
                        <input type="radio" name="reviewStar" value="4" id="rate2"><label
                            for="rate2">★</label>
                        <input type="radio" name="reviewStar" value="3" id="rate3"><label
                            for="rate3">★</label>
                        <input type="radio" name="reviewStar" value="2" id="rate4"><label
                            for="rate4">★</label>
                        <input type="radio" name="reviewStar" value="1" id="rate5"><label
                            for="rate5">★</label>
                    </fieldset>
                </form> 
                <p class="review_subtitle"><a href="/member/mypage/review/review_done.html">완료</a></p>
            </div>
            <textarea name="" id="review_cont" cols="30" rows="10">너무 좋았어요! 편안하게 쉬다 갑니다 ^^</textarea>
        </div>
        <div class="review_box">
            <div class="re_img">
                <img src="./img/review_img2.png">
            </div>
            <div class="choice_file" onclick="filechoice()">
                <input type="file" name="file" id="file">
                <img src="./img/imgfile_choice.svg" id="file_img">
                
            </div>
        </div>
    </main>
    <!--메인 끝-->


    <!--푸터-->
    <footer>
        <div id="enterprise_info">
            <div id="enterprise_info_text">
                <p><a href="#">서비스이용약관</a>|<a href="#">개인정보 처리방침</a>|<a href="#">회사 소개</a>|<a href="#">고객센터</a></p>
            </div>
            <div id="icon_box">
                <div id="sns_box">
                    <div><a href="#"><img src="/img/btn-social-blog@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/img/btn-social-insta@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/img/btn-social-fb@3x.png" alt="SNS"></a></div>
                    <div><a href="#"><img src="/img/btn-social-brunch@3x.png" alt="SNS"></a></div>
                </div>
            </div>
        </div>
    </footer>
    <!--푸터 끝-->
</body>

</html>
